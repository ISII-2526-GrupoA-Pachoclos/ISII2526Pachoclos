# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Pachoclos

on:
  push:
    branches:
      - Copia-Marcos-CI-Pachoclos
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies (solo API)
        run: dotnet restore src/AppForSEII2526.API/AppForSEII2526.API.csproj

      - name: Build with dotnet (solo API)
        run: dotnet build src/AppForSEII2526.API/AppForSEII2526.API.csproj --configuration Release --no-restore

      - name: dotnet publish (solo API)
        run: dotnet publish src/AppForSEII2526.API/AppForSEII2526.API.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2D567AAE9FEE4D1D84F9E48EF53C5299 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4E303AEB7AE4489BA9C89A77341FE609 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DF0AF677C5E54D029B29DED9BF5B3260 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Pachoclos'
          slot-name: 'Production'
          package: .
          